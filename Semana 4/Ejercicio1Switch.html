        var num1 = parseInt(prompt('Ingresa el primer numero'));

        switch (option) {
            case 'A':

            case 'B':
                restar(num1, num2);
                break;
            case 'C':
                multiplicacion(num1, num2);
                break;
            case 'D':
                division(num1, num2);

        }

        function suma(num1, num2) {
            resultado = num1 + num2;
            alert(resultado);
        }

        function restar(num1, num2) {
            resultado = num1 - num2;
            alert(resultado);
        }


        function multiplicacion(num1, num2) {
            resultado = num1 * num2;
            alert(resultado);
        }


        function division(num1, num2) {
            if (num2 != 0) {
                resultado = num1 / num2;
                alert(resultado);
            } else {
                alert("No se puede dividir un numero entre 0, elija otro.");
            }
        }
