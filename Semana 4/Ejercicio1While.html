<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var num1 = 0;
        var num2 = 0;
        var resultado;


        do {


            var option = prompt('Qué quieres hacer? \n 1) Suma \n 2) Resta \n 3) Multiplicación \n 4) División 5)Salir');
            option = parseInt(option);
            //alert(suma(5,3));


            //  alert(option);    
            switch (option) {
                case 1:

                    num1 = parseInt(prompt('Ingresa el primer numero'));
                    num2 = parseInt(prompt('Ingresa el segundo numero'));
                    suma(num1, num2);
                    break;
                case 2:
                    num1 = parseInt(prompt('Ingresa el primer numero'));
                    num2 = parseInt(prompt('Ingresa el segundo numero'));
                    restar(num1, num2);
                    break;
                case 3:
                    num1 = parseInt(prompt('Ingresa el primer numero'));
                    num2 = parseInt(prompt('Ingresa el segundo numero'));
                    multiplicacion(num1, num2);
                    break;
                case 4:
                    num1 = parseInt(prompt('Ingresa el primer numero'));
                    num2 = parseInt(prompt('Ingresa el segundo numero'));
                    division(num1, num2);
                    break;
            }
        }
        while (option != 5);



        function suma(num1, num2) {
            resultado = num1 + num2;
            alert(resultado);
        }

        function restar(num1, num2) {
            resultado = num1 - num2;
            alert(resultado);
        }


        function multiplicacion(num1, num2) {
            resultado = num1 * num2;
            alert(resultado);
        }


        function division(num1, num2) {
            if (num2 != 0) {
                resultado = num1 / num2;
                alert(resultado);
            } else {
                alert("No se puede dividir un numero entre 0, elija otro.");
            }


        }
    </script>
</body>

</html>
